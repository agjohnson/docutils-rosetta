strictness: high

test-warnings: false
doc-warnings: true

ignore-paths:
  - docs

pep8:
  full: true
  options:
    max-line-length: 100

pylint:
  options:
    docstring-min-length: 20
    dummy-variables-rgx: '_$|__$|dummy'
    max-line-length: 100
  disable:
    - too-many-arguments

mccabe:
  run: false

pep257:
  run: true
  disable:
    - D211
    - D104
